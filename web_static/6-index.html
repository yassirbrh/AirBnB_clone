<!DOCTYPE html>
<html lang="en">
	<head>
		<title>AirBnB Clone Project</title>
		<link rel="stylesheet" type="text/css" href="styles/4-common.css">
		<link rel="stylesheet" type="text/css" href="styles/3-header.css">
		<link rel="stylesheet" type="text/css" href="styles/3-footer.css">
		<link rel="stylesheet" type="text/css" href="styles/6-filters.css">
		<link rel="icon" href="images/icon.png">
	</head>
	<body>
		<header>
			<div class="logo">
			</div>

					<h4>California, Arizona...</h4>

                					<li>Miami</li>
                					<li>Orlando</li>
                					<li>Tampa</li>
              					</ul>
            			</li>
            			<li>
              				<h2>California</h2>
              					<ul>
                					<li>Los Angeles</li>
                					<li>San Francisco</li>
                					<li>San Diego</li>
              					</ul>
            			</li>
          			</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Internet, Kitchen...</h4>
					<ul class="popover">
            			<li>C</li>
            			<li>Python</li>
            			<li>Java</li>
            			<li>JavaScript</li>

				</div>
				<button>Search</button>
			</section>
		</div>
		<footer>
			Best School
		</footer>
